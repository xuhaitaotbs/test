<ion-header>
  <ion-navbar>
    <ion-title>
        CheckList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- close-circle checkmark-circle radio-button-off -->
    <ion-item *ngFor="let data of state.dataInfo; let idx=index" on-tap="openModal(idx,data.contents)">
      <ion-icon [name]="data.ionName" item-left></ion-icon>
      <p>{{data.contents}}</p>
    </ion-item>
  </ion-list>
  <div style="text-align:center">
       <button ion-button outline (click)="onSubmit()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
       <button ion-button outline (click)="onCancel()">Cancel</button>
  </div>
</ion-content>
