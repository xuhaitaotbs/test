<ion-content>
  <ion-card>
    <ion-card-header>
      CheckList結果
    </ion-card-header>
    <ion-card-content>
      <h1>{{message}}</h1>
      <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [options]="CHART_OPTIONS">
      </canvas>
      <ion-item>
          <ion-icon name="star-outline" item-left></ion-icon>
          <ion-icon name="star-outline" item-left></ion-icon>
          <ion-icon name="star-outline" item-left></ion-icon>
          <ion-icon name="star-outline" item-left></ion-icon>
          <ion-icon name="star-outline" item-left></ion-icon>
      </ion-item>
      <ion-item>
          <ion-icon name="star" item-left class="star"></ion-icon>
          <ion-icon name="star" item-left class="star"></ion-icon>
          <ion-icon name="star" item-left class="star"></ion-icon>
          <ion-icon name="star" item-left class="star"></ion-icon>
          <ion-icon name="star" item-left class="star"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-icon name="ribbon" item-left class="star"></ion-icon>
          <ion-icon name="ribbon" item-left class="star"></ion-icon>
          <ion-icon name="ribbon" item-left class="star"></ion-icon>
          <ion-icon name="ribbon" item-left class="star"></ion-icon>
          <ion-icon name="ribbon" item-left class="star"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer on-tap="dismiss()">
  <ion-navbar>
    <div align="center">閉じる</div>
  </ion-navbar>
</ion-footer>
