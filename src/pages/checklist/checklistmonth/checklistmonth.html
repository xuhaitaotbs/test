<ion-header>
  <ion-navbar>
    <ion-title>
        月次CheckList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-item></ion-item>
<ion-item>
    <ion-icon name="calendar" item-left></ion-icon>
    <ion-label>チェック期間</ion-label>
    <ion-select [(ngModel)]="gaming">
        <ion-option value="20170303">2017/01</ion-option>
        <ion-option value="20170310">2017/02</ion-option>
        <ion-option value="20170317">2017/03</ion-option>
        <ion-option value="20170324">2017/04</ion-option>
    </ion-select>
</ion-item>
<ion-item *ngFor="let data of state.dataInfo; let idx=index" on-tap="openModal(idx,data.contents)">
    <ion-icon [name]="data.ionName" item-left></ion-icon>
    <p>{{data.contents}}</p>
</ion-item>
<div align="center">
    <button ion-button outline (click)="onSubmit()">Submit</button>
    <button ion-button outline (click)="onReset()">Reset</button>
</div>
<div style="height:50px"></div>
