<ion-header>
  <ion-navbar>
    <ion-title>
        週次CheckList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-list>
     <ion-item></ion-item>
     <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>チェック期間</ion-label>
        <ion-select [(ngModel)]="gaming">
            <ion-option value="nes">選択してください</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
        </ion-select>
    </ion-item>
    <ion-item *ngFor="let data of state.dataInfo; let idx=index" on-tap="openModal(idx,data.contents)">
        <ion-icon [name]="data.ionName" item-left></ion-icon>
        <p>{{data.contents}}</p>
    </ion-item>
</ion-list>
<div align="center">
    <button ion-button outline (click)="onSubmit()">Submit</button>
    <button ion-button outline (click)="onReset()">Reset</button>
</div>
<div style="height:50px"></div>
