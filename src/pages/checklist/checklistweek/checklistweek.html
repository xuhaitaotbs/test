<ion-header>
  <ion-navbar>
    <ion-title>
        週次CheckList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-list>
    <ion-item *ngFor="let data of state.dataInfo; let idx=index" on-tap="openModal(idx,data.contents)">
        <ion-icon [name]="data.ionName" item-left></ion-icon>
        <p>{{data.contents}}</p>
    </ion-item>
</ion-list>
<div align="center">
    <button ion-button outline (click)="onSubmit()">Submit</button>
    <button ion-button outline (click)="onReset()">Reset</button>
</div>
<div style="height:50px"></div>
