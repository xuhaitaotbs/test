<ion-header>
  <ion-toolbar>
    <ion-title>
      CheckList質問内容
    </ion-title>
   <ion-buttons start>
      <button ion-button item-left (click)="dismiss()">
         <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-card>
      <ion-card-header>
        番号:{{id}}
      </ion-card-header>
      <ion-card-content>
          <h1>{{contents}}</h1>
      </ion-card-content>
       <ion-card-content>
          <button ion-button outline (click)="onSelect(true)">正解</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button ion-button outline (click)="onSelect(false)">誤り</button>
      </ion-card-content>
   </ion-card>
</ion-content>
