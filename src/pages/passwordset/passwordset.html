<ion-header>
  <ion-navbar>
    <ion-title>
        パスワード設定
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label floating>新しいパスワード</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label floating>確認用パスワード</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-navbar>
    <div align="center">
        <button ion-button color="secondary" block outline (click)="onSave()" class="btn_confirm">
            設定する
        </button>
     </div>
  </ion-navbar>
</ion-footer>
