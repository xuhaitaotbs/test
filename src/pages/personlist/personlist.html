<ion-header>
  <ion-navbar>
    <ion-title>
       PersonList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let data of state.personInfo; let idx=index">
             <ion-avatar item-left>
                <img src="data:image/jpeg;base64,{{data.avatar}}" alt="Base64 encoded image"/>
            </ion-avatar>
            <h2>{{data.eid}}</h2>
            <p>{{data.phoneNumber}}</p>
            <ion-icon name="call" item-right></ion-icon>
     </ion-item>
    </ion-list>
</ion-content>
