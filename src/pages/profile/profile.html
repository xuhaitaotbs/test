<ion-content class="profile-item">
    <ion-list>
        <ion-item>
            <span>ファイル設定</span>
        </ion-item>
         <ion-item>
              <div class="square" on-tap="takePicture();">
                 <div style="height:10px"></div>
                 <div class="circle"></div>
                 <div class="camera">
                     <ion-icon name="camera" class="camera-margin-left"></ion-icon>
                 </div>
              </div>
         </ion-item>
         <ion-item>
             <img [src]="base64Image" *ngIf="base64Image" />
         </ion-item>
         <div style="text-align:center">
             <button ion-button outline (click)="onSave()">save</button>
         </div>
    </ion-list>
</ion-content>
